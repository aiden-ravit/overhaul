name: Deploy Overhaul System

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Worker API
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker (Production)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production

      - name: Run Database Migrations (Production)
        if: github.ref == 'refs/heads/main'
        run: npm run db:migrate:prod
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Worker (Development)
        if: github.ref == 'refs/heads/dev'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          NODE_VERSION: 18

      - name: Run Database Migrations (Development)
        if: github.ref == 'refs/heads/dev'
        run: npm run db:migrate:dev:remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-pages:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    needs: deploy-worker
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Pages (Production)
        if: github.ref == 'refs/heads/main'
        run: npm run build:pages
        env:
          API_BASE_URL: https://overhaul-as-system-prod.ravit-cloud.workers.dev
          ENVIRONMENT: production
          FRONTEND_URL: https://overhaul-frontend-prod.pages.dev

      - name: Build Pages (Development)
        if: github.ref == 'refs/heads/dev'
        run: npm run build:pages
        env:
          API_BASE_URL: https://overhaul-as-system-dev.ravit-cloud.workers.dev
          ENVIRONMENT: development
          FRONTEND_URL: https://overhaul-frontend-dev.pages.dev

      - name: Deploy Pages (Production)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=overhaul-frontend-prod

      - name: Deploy Pages (Development)
        if: github.ref == 'refs/heads/dev'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=overhaul-frontend-dev
        env:
          NODE_VERSION: 18
